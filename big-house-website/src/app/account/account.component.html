<div *ngIf="!user" class="container">
  <a routerLink="/login">Login</a><br>
  <a routerLink="/register">Register</a>
</div>

<div *ngIf="user" class="container">
  <div class="row">
    <div class="col push-s6 s6">
      <div class="card">
        <p>{{user.id}}<br>
          {{user.firstname}}<br>
          {{user.lastname}}<br>
          {{user.admin}}<br>
          {{user.email}}<br>
        </p>
      </div>
    </div>
  </div>


</div>
