<div class="page-name-container">
  <h2>Models</h2>
</div>

<div class="trade-container">
  <div class="container form-container">

    <div class="form-group">
      <div class="row">
        <div class="col-md-8">
          <input #tickers type="text" class="form-control" placeholder="Tickers" id="tickers">
        </div>

      </div>
    </div>

    <div class="form-group">
      <div class="row">
        <div class="col-md-4">
          <select class="form-control" id="order-type">
            <option>Sharpe Ratio</option>
          </select>
        </div>
        <div class="col-md-4">
          <input #opt_range type="number" class="form-control" placeholder="Optimization Range (weeks)" id="optimization_range">
        </div>
        <div class="col-md-4">
          <input #opt_freq type="number" class="form-control" placeholder="Optimization Frequency (weeks)" id="optimization_frequency">
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="row">
        <div class="col-md-4">
          <select class="form-control" id="filter-type">
            <option>Expiration Date Range</option>
          </select>
        </div>
        <div class="col-md-4">
          <input #filter type="number" class="form-control" placeholder="Required time until expiration (weeks)" id="filter_range">
        </div>
        <div class="col-md-4">
          <button  class="btn btn-outline-success btn-md my-button" (click)="run(tickers.value, opt_range.value, filter.value, opt_freq.value)">Buy</button>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div *ngIf="chart">
        <canvas id="canvas">{{ chart }}</canvas>
      </div>
    </div>
  </div>
</div>

<div class="results-container">
    <table class="table table-hover">
      <thead>
      <tr>
        <th>Dates</th>
        <th>Ending Total</th>
      </tr>
      </thead>
      <tbody *ngFor="let row of results">
      <tr *ngFor="let r of row.dates; let i = index">
        <td>{{row.dates[i]}}</td>
        <td>{{row.daily_tot[i]}}</td>
      </tr>
      </tbody>
    </table>
</div>
