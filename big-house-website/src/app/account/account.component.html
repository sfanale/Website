<div class="container">
  <div class="row">
    <div class="col push-s3 s6">
      <div class="card">
        <p>{{user.id}}<br>
          {{user.firstname}}<br>
          {{user.lastname}}<br>
          {{user.admin}}<br>
          {{user.email}}<br>
        </p>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col s12 m8 push-m2">
      <ul *ngFor="let row of user.holdings">
        <li>{{row.symbol}}.....{{row.pricepaid}}.....{{row.amount}}</li>
      </ul>
    </div>
  </div>


  <div class="row">
    <form  ngNoForm action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
      <input type="hidden" name="cmd" value="_s-xclick">
      <input type="hidden" name="hosted_button_id" value="5A9QCCD2KQSLQ">
      <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_subscribeCC_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
      <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
    </form>
  </div>



  <div class="row">
      <div class="col m2 s4">
        <button class="btn waves-effect waves-light" (click)="logout()">Log Out</button>
      </div>
  </div>
    <div class="row">
      <div class="col m4 s4">
        <button routerLink="/inbox" class="btn waves-effect waves-light">Inbox</button>
      </div>
      <div class="col m4 s4">
        <button routerLink="/explore" class="btn waves-effect waves-light">Explore</button>
      </div>
      <div class="col m4 s4">
        <button routerLink="/user/{{user.username}}" class="btn waves-effect waves-light">My Profile</button>
      </div>
    </div>
  </div>
