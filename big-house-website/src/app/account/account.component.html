<div *ngIf="!user" class="container">
  <div class="row">
  <div class="col s8 m3 push-m3 input-field">
    <input #username class="validate" type="text" id="username">
    <label for="username">Username</label>
    <span class="helper-text" data-error="wrong" data-success="right"></span>
  </div>
  </div>
  <div class="row">
  <div class="col s8 m3 push-m3 input-field">
    <input #password class="validate" type="text" id="password">
    <label for="password">Password</label>
    <span class="helper-text" data-error="wrong" data-success="right"></span>
  </div>
    <div class="col s6 m2 push-m3">
      <button class="btn waves-effect waves-light" type="submit" name="action" (click)="login(username.value, password.value)">Log In
      <i class="material-icons right">send</i>
    </button>
    </div>
  </div>
</div>

<div *ngIf="user" class="container">
  <div class="row">
    <div class="col push-s6 s6">
      <div class="card">
        <p>{{user.id}}<br>
          {{user.firstname}}<br>
          {{user.lastname}}<br>
          {{user.admin}}<br>
          {{user.email}}<br>
        </p>
      </div>
    </div>
  </div>


</div>
