<h1>Create Blog Post</h1>

<div class="row">
  <form class="col s12">
    <div class="row">
      <div class="input-field col s6">
        <input #title id="title" type="text" class="validate">
        <label for="title">Title</label>
      </div>
      <div class="input-field col s6">
        <input #author id="author" type="text" class="validate">
        <label for="author">Author</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s4">
        <input #date id="date" type="text" class="validate">
        <label for="date">Date Created</label>
      </div>
      <div class="input-field col s4">
        <input #description id="description" type="text" class="validate">
        <label for="description">Description</label>
      </div>
      <div class="input-field col s4">
        <input #tags id="tags" type="text" class="validate">
        <label for="tags">Tags</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <textarea #content id="content" class="materialize-textarea"></textarea>
        <label for="content">Content</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s8">
        <input #image id="image" type="text" class="validate">
        <label for="image">Image URL</label>
      </div>
      <div class="col s4">
        <button class="btn waves-effect waves-light" type="submit" name="action" (click)="save(author.value, title.value,
        date.value, description.value, tags.value, content.value, image.value)">Submit
          <i class="material-icons right">send</i>
        </button>
      </div>
    </div>

  </form>
</div>
