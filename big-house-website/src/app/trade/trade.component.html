<div *ngIf="property">
  <div class="page-name-container">
  <h2>Trade Form</h2>
  </div>

  <div class="trade-container">
  <div class="container-fluid">
    <h3>{{property.name}}</h3>
    <div class="row">
      <div class="col-md-6">
        <p>{{property.address}}</p>
        <p>Rent: {{property.rent |currency}}</p>
        <p>Market Cap: {{property.price | currency}}</p>
      </div>
      <div class="col-md-6">
        <p>Last Price: {{tradeInfo.lastPrice | currency}}</p>
        <p>Return: {{property.return}}%</p>
        <p>Number of Shares: {{tradeInfo.numberShares}}</p>
      </div>
   </div>
  </div>



<div class="container form-container">

<div class="form-group">
  <div class="row">
    <div class="col-md-4">
    <select class="form-control" id="order-type">
      <option>Buy</option>
      <option>Sell</option>
    </select>
    </div>
      <div class="col-md-4">
        <input type="number" class="form-control" placeholder="Number of Shares" id="number-of-shares">
      </div>
  </div>
</div>

  <div class="form-group">
  <div class="row">
    <div class="col-md-4">
    <select class="form-control" id="price-type">
      <option>Market</option>
      <option>Limit</option>
      <option>Stop on Quote</option>
    </select>
    </div>
    <div class="col-md-4">
      <input type="dollars" class="form-control" placeholder="$ 0.00" id="price">
    </div>
    <div class="col-md-4">
      <button  class="btn btn-outline-success btn-md my-button" (click)="buy()">Buy</button>
    </div>
  </div>
  </div>
</div>

</div>




<div *ngIf="!property">
  <div class="page-name-container">
  <p>Trading Works!</p>
  </div>
</div>


<button (click)="save()">Save</button>
<button (click)="goBack()">Go Back</button>
