<mat-card-title>Research</mat-card-title>

<div class="container">
  <div class="card">
  <div class="row">
    <div class="col m6 s12 input-field">
      <input #symbol type="text" id="autocomplete" class="autocomplete">
      <label for="autocomplete">Symbol</label>
    </div>
    <div class="col m2 s12 input-field">
      <input #strike type="text"  id="strike">
      <label for="strike">Strike Price</label>
    </div>
    <div class="col m3 s12 input-field">
      <input #expiry type="text" class="datepicker" id="expiry" >
      <label for="expiry">Minimum Expiration Date</label>
    </div>
    <div class="col m1 s12">
      <button class="btn btn-outline-success btn-md my-button" (click)="getOption(symbol.value, strike.value, expiry.value)">SEARCH</button>
    </div>
</div>
  </div>

<div class="divider"></div>

<div class="card small" id="stock-chart">
  <div class="row">
  <div class="col s12 m2">
    <h5><a id="ticker-link" routerLink="/research/stocks/{{stock[0].symbol}}">{{stock[0].symbol.toUpperCase()}}</a></h5>
    <p>{{stock[stock.length-1].close}}</p>
    <p>{{stock[stock.length-1].volume}}</p>
  </div>
    <div class="col s12 m10">
    <canvas id="canvas">{{chart}}</canvas>
    </div>
  </div>
</div>

<div class="card">
<div class="row">
<table class="table center">
  <thead>
  <tr>
    <th>Contract</th>
    <th>Strike</th>
    <th>Expiration Date</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let option of options">
    <td><a routerLink="/research/options/{{option.contractsymbol}}">{{option.contractsymbol}}</a></td>
    <td>{{option.strike}}</td>
    <td>{{option.expiry*1000 | date}}</td>
  </tr>
  </tbody>
</table>
</div>
</div>
</div>
