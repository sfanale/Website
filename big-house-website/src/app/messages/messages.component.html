<div class="container">
  <div class="row">
    <div class="col s12 m8 push-m1">
      <div class="card">
        <ul class="collection" >
          <li class="collection-header"><h4>Messages</h4></li>
          <li routerLink="/inbox/{{i.id}}" class="collection-item" *ngFor="let i of message_groups">
            <span class="title">{{i.user1name}}, {{i.user2name}},{{i.user3name}}</span>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
