

<h1>{{option[0].contractsymbol | uppercase}} Details</h1>

<div class="container">
  <div class="row">
    <div class="col s6">
      <p>Underlying Symbol: {{option[0].symbol}}</p>
      <p>Strike: {{option[0].strike}}</p>
      <p>Expiration Date: {{option[0].expiry*1000 | date}}</p>
      <p>{{option[0].type}}</p>
    </div>
  </div>
  <div class="row">
    <div>
      <canvas id="canvas">{{ chart }}</canvas>
    </div>
  </div>
    <div class="row">
    <div class="col s3">
      <button class="btn btn-outline-success btn-md my-button" (click)="graphOpenInterest()">Open Interest</button>
    </div>
      <div class="col s3">
      <button class="btn btn-outline-success btn-md my-button" (click)="graphPrice()">Prices</button>
    </div>
      <div class="col s3">
        <button class="btn btn-outline-success btn-md my-button" (click)="graphCalcPrice()">Calculated Prices</button>
      </div>
  </div>
</div>
