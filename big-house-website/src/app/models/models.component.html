<mat-card-title>Models</mat-card-title>

<div class="container">
  <div class="row">
    <div class="col s12 m8 input-field">
      <input #tickers class="input" type="text" id="tickers">
      <label for="tickers">Symbols</label>    </div>
    <div class="col s12 m4">
      <mat-radio-group [(ngModel)]="asset_type">
        <mat-radio-button value="stocks">Stocks</mat-radio-button>
        <mat-radio-button value="options">Options</mat-radio-button>
        <mat-radio-button value="mixed">Mixed</mat-radio-button>
      </mat-radio-group>
    </div>
  </div>

  <div class="row">
    <div class="col s12 m4 input-field">
      <mat-select #modeltype id="order-type">
        <mat-option value="sharpe">Sharpe Ratio</mat-option>
      </mat-select>
    </div>
    <div class="col s12 m4">
      <mat-form-field appearance="fill">
        <mat-label>Optimization Range (weeks)</mat-label>
      <input #opt_range matInput class="input" type="number" id="optimization_range">
      </mat-form-field>
    </div>
    <div class="col s12 m4">
      <mat-form-field appearance="fill">
        <mat-label>Optimization Frequency (weeks)</mat-label>
      <input #opt_freq matInput class="input" type="number" id="optimization_frequency">
      </mat-form-field>
    </div>
  </div>

<div class="form-group">
  <div class="row">
    <div class="col s12 m6">
      <mat-form-field appearance="fill">
        <mat-label>Filter Type</mat-label>
      <mat-select  id="filter-type">
        <mat-option value="expiry">Expiration Date Range</mat-option>
      </mat-select>
      </mat-form-field>
    </div>
    <div class="col s12 m4">
      <mat-form-field appearance="fill">
        <mat-label>Required time until expiration (weeks)</mat-label>
      <input #filter matInput type="number" id="filter_range">
      </mat-form-field>
    </div>
    <div class="col s12 m2">
      <button mat-stroked-button class="btn btn-outline-success btn-md my-button" (click)="run(tickers.value,
       opt_range.value, filter.value, opt_freq.value, asset_type)">BUILD</button>
    </div>
  </div>
</div>



<div  class="loading row">
  <div class="col s12 m10 push-m1">
    <mat-spinner color="accent" class="loading" *ngIf="loading"></mat-spinner>
  <canvas id="canvas">{{ chart }}</canvas>
  </div>
</div>

<div class="row">
    <table class="table table-hover">
      <thead>
      <tr>
        <th>Dates</th>
        <th>Ending Total</th>
      </tr>
      </thead>
      <tbody *ngFor="let row of results">
      <tr *ngFor="let r of row.dates; let i = index">
        <td>{{row.dates[i]}}</td>
        <td>{{row.daily_tot[i]}}</td>
      </tr>
      </tbody>
    </table>
</div>
</div>
