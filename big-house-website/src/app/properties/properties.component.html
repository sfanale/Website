<div class="page-name-container"><h2>Properties</h2></div>


<div class="container">
  <table class="table table-hover">
    <thead>
    <tr>
      <th>Property Name</th>
      <th>Price</th>
      <th>Address</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let property of properties">
      <td><a routerLink="/detail/{{property.id}}">{{property.name}}</a></td>
      <td>{{property.price}}</td>
      <td>{{property.address}}</td>
    </tr>
    </tbody>
  </table>
</div>
