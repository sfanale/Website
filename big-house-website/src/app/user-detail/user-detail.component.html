<div class="container">
  <div class="row">
    <div class="col s8 m8 push-m2">
      <div class="card">
        <h1>{{user_profile.firstname}} {{user_profile.lastname}}</h1><br>
        <h2>@{{user_profile.username}}</h2><br>
        <p>{{user_profile.email}}</p>
      </div>
      <!-- Users Posts -->
      <div class="card">
        <ul class="collection" >
          <li class="collection-item" *ngFor="let i of user_posts">
           <p>{{i.content}}</p>
            <ul class="collection" >
              <li class="collection-item" *ngFor="let j of i.comments">
                <p>{{j.comment}}</p>
                <p>{{j.username}}</p>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
