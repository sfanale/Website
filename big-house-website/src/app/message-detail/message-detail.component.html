<div class="container">
  <div class="row">
  <div class="card" id="message-chat">
    <ul class="collection">
      <li class="collection-header"><h4>People in Chat</h4></li>
      <li *ngFor="let i of chat">
          <p>{{i.content}}<br>
            -<a routerLink="/user/{{i.fromname}}">{{i.fromname}}</a>  @ {{i.timestamp}}
        </p>
      </li>
    </ul>
  </div>
  </div>
  <div class="row">
    <div class="card col m12">
      <div class="row">
        <div class="col s11">
      <div class="input-field" id="message-form">
          <textarea #message id="message" class="materialize-textarea"></textarea>
          <label for="message">Message</label>
      </div>
        </div>
        <div class="col s1">
          <a (click)="send_message(message.value)"><i  class="material-icons center-align">send</i></a>
        </div>
      </div>
      </div>
    </div>
  </div>
