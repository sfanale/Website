<div *ngIf="property">

  <h2>{{property.name | uppercase}} Details</h2>
  <div>
    <span>id: </span>{{property.id}}
  </div>
  <div>
    <label>name:
      <input [(ngModel)]="property.name" placeholder="name">
    </label>
  </div>
</div>

<button (click)="save()">Save</button>
<button (click)="goBack()">Go Back</button>
