<div class="container">
  <div class="row">
    <div class="col push-s6 s6">
      <div class="card">
        <p>{{user.id}}<br>
          {{user.firstname}}<br>
          {{user.lastname}}<br>
          {{user.admin}}<br>
          {{user.email}}<br>
        </p>
      </div>
      <div class="col m2 s4">
        <button class="btn waves-effect waves-light" (click)="logout()">Log Out</button>
      </div>
    </div>
  </div>


</div>
