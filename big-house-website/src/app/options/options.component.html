<mat-card-title>Research</mat-card-title>

<div class="card">
  <div class="row">
    <div class="col m6 s12">
      <input #symbol type="text" id="autocomplete-input" class="autocomplete" data-target="auto-content" placeholder="Enter Stock Symbol...">
        <label for="autocomplete-input">Symbol</label>
    </div>
    <div class="col m2 s12">
      <input #strike type="text"  id="strike">
      <label for="strike">Strike Price</label>
    </div>
    <div class="col m3 s12">
      <input #expiry type="text" class="datepicker" id="expiry">
      <label for="expiry">Minimum Expiration Date</label>
    </div>
    <div class="col m1 s12">
      <button class="btn btn-outline-success btn-md my-button" (click)="getOption(symbol.value, strike.value, expiry.value)">SEARCH</button>
    </div>
  </div>
</div>

<div class="divider"></div>

  <div class="section">
  <div class="col s4">
    <p>Symbol: <a routerLink="/research/stocks/{{stock[0].symbol}}">{{stock[0].symbol}}</a></p>
  </div>
  <div class="col s4">
    <p>Last Price: {{stock[0].close}}</p>
  </div>
  <div class="col s4">
    <p>Volume: {{stock[0].volume}}</p>
  </div>
  </div>


<div>
<table class="table table-hover">
  <thead>
  <tr>
    <th>Contract</th>
    <th>Strike</th>
    <th>Expiration Date</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let option of options">
    <td><a routerLink="/research/options/{{option.contractsymbol}}">{{option.contractsymbol}}</a></td>
    <td>{{option.strike}}</td>
    <td>{{option.expiry*1000 | date}}</td>
  </tr>
  </tbody>
</table>
</div>
