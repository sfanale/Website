<script>
  angular.module("app", ["chart.js"])
  // Optional configuration
    .config(['ChartJsProvider', function (ChartJsProvider) {
      // Configure all charts
      ChartJsProvider.setOptions({
        chartColors: ['#FF5252', '#FF8A80'],
        responsive: false
      });
      // Configure all line charts
      ChartJsProvider.setOptions('line', {
        showLines: false
      });
    }])
    .controller("LineCtrl", ['$scope', '$timeout', function ($scope, $timeout) {

      $scope.labels = ["January", "February", "March", "April", "May", "June", "July"];
      $scope.series = ['Series A', 'Series B'];
      $scope.data = [
        [65, 59, 80, 81, 56, 55, 40],
        [28, 48, 40, 19, 86, 27, 90]
      ];
      $scope.onClick = function (points, evt) {
        console.log(points, evt);
      };

      // Simulate async data update
      $timeout(function () {
        $scope.data = [
          [28, 48, 40, 19, 86, 27, 90],
          [65, 59, 80, 81, 56, 55, 40]
        ];
      }, 3000);
    }]);
</script>


<div class="page-name-container">
  <h2>{{option[0].contractsymbol | uppercase}} Details</h2>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-sm-6">
      <h3>Contract Information</h3>
      <p>Underlying Symbol: {{option[0].symbol}}</p>
      <p>Strike: {{option[0].strike}}</p>
      <p>Expiration Date: {{option[0].expiry*1000 | date}}</p>
    </div>
  </div>
</div>

<div>
  <canvas class="chart chart-line" chart-data="data" chart-labels="labels"
             chart-series="series" chart-click="onClick">
  </canvas>
</div>


<div class="container">
  <table class="table">
    <thead>
    <tr>
      <th>Last Price</th>
      <th>Price Date</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let row of option">
      <td>{{row.lastprice}}</td>
      <td>{{row.pricedate *1000 | date }}</td>
    </tr>
    </tbody>
  </table>
</div>
